services:
  - type: web
    name: deriv-trading-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PORT
        value: 10000
      - key: SECRET_KEY
        generateValue: true
    diskservices:
  - type: web
    name: karanka-trading
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PORT
        value: 10000
    healthCheckPath: /api/ping
    autoDeploy: true
    plan: free
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
